    <h1>Preview an Image Before Uploading</h1>

    <form class="imagePreview">
        <img id="image" src="img/user.png"/></form>
        <input accept="image/*" type='file' id="input"/>
    </center>

      <script>
      input.onchange = evt => {
        const [file] = input.files
        if (file) {
          image.src = URL.createObjectURL(file)
        }
      }
      </script>
